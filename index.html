<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../creativity-1-project/main.css">
</head>
<body>
<title>Twitter</title>
<h3>Enter your name</h3>
<form>
<input type="text" id="myform">
<button onclick="myFunction(event)">Submit</button> 
</form>

<p id="demo"></p>

<script>
  function myFunction(event) {
    var __name__ = document.getElementById("myform").value;
    document.getElementById("demo").innerHTML = "Hello "+__name__;
    location.href = "name.html";
    event.preventDefault();
  }
</script>

<style>
    body { text-align: center; background-image: url("../creativity-1-project/img/twitterLogo.jpg"); background-size: cover; font-family: Helvetica Neue; }
    h3 { font-size: 24px; padding: 10px; }
</style>

</body>
</html>
