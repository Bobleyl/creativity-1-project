<!DOCTYPE html>
<html>
<head>

</head>
<body>

<h1>Enter your name</h1>
<form>
<input type="text" id="myform">
<button onclick="myFunction(event)">Submit</button> 
</form>

<script>
function myFunction(event) {
  document.getElementById("demo").innerHTML = "Hello "+document.getElementById("myform").value;
  event.preventDefault();
}
</script>

    body { text-align: center; }
</style>

</body>
